<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar - PixelShop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="min-h-screen bg-gray-100 py-8 px-4">
    <div class="max-w-2xl mx-auto">
        <!-- Resumen del juego -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden mb-6">
            <div class="p-6">
                <div class="flex items-center gap-4">
                    <img th:src="${juego.imagenPortadaUrl}" class="w-24 h-24 object-cover rounded" alt="Portada">
                    <div class="flex-grow">
                        <h2 class="text-2xl font-bold text-gray-800" th:text="${juego.titulo}">Nombre del Juego</h2>
                        <p class="text-gray-600 text-sm mt-1" th:text="${#strings.abbreviate(juego.descripcion, 100)}">Descripción...</p>
                    </div>
                    <div class="text-right">
                        <p class="text-3xl font-bold text-blue-600">€<span th:text="${juego.precio}">49.99</span></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Contenedor de pago -->
        <div class="bg-white rounded-lg shadow-md p-8">
            <h3 class="text-2xl font-bold text-gray-800 mb-2 text-center">Finalizar Compra</h3>
            <p class="text-gray-600 mb-6 text-center">Selecciona tu método de pago</p>
            
            <!-- Botones de PayPal -->
            <div id="paypal-button-container" class="mb-6"></div>
            
            <!-- Mensaje de error si PayPal no carga -->
            <div id="paypal-error" class="hidden bg-red-50 border border-red-200 text-red-700 p-4 rounded mb-4">
                <i class="fas fa-exclamation-triangle mr-2"></i>
                Error al cargar PayPal. Por favor, intenta de nuevo.
            </div>
            
            <!-- Badge de seguridad -->
            <div class="flex items-center justify-center gap-2 text-green-600 text-sm mb-4">
                <i class="fas fa-shield-alt"></i>
                <span>Pago 100% seguro y encriptado</span>
            </div>
            
            <div class="text-center">
                <a th:href="@{'/juego/' + ${juego.id}}" class="text-gray-500 hover:text-gray-700 text-sm">
                    <i class="fas fa-arrow-left mr-1"></i>Volver al juego
                </a>
            </div>
        </div>

        <!-- Información adicional -->
        <div class="text-center text-gray-600 text-sm mt-4">
            <i class="fas fa-lock mr-1"></i>
            Powered by PayPal
        </div>
    </div>

    <script th:inline="javascript">
    // Cargar SDK de PayPal dinámicamente
    const paypalClientId = /*[[${paypalClientId}]]*/ '';
    const paypalScript = document.createElement('script');
    paypalScript.src = `https://www.paypal.com/sdk/js?client-id=${paypalClientId}&currency=EUR`;
    paypalScript.onload = function() {
        console.log('PayPal SDK cargado correctamente');
        initializePayPal();
    };
    paypalScript.onerror = function() {
        console.error('Error al cargar PayPal SDK');
        document.getElementById('paypal-error').classList.remove('hidden');
    };
    document.head.appendChild(paypalScript);
    </script>
    <script th:inline="javascript">
        const juegoId = /*[[${juego.id}]]*/ '';
        const juegoPrecio = /*[[${juego.precio}]]*/ '';

        // Función para inicializar PayPal después de que se cargue el SDK
        function initializePayPal() {
        if (typeof paypal !== 'undefined') {
            paypal.Buttons({
                createOrder: function(data, actions) {
                    console.log('Creando orden de PayPal...');
                    return fetch('/paypal/create-order/' + juegoId, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Error al crear orden');
                        }
                        return response.text();
                    })
                    .then(orderId => {
                        console.log('Orden creada:', orderId);
                        return orderId;
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Error al crear la orden de PayPal');
                        throw error;
                    });
                },
                onApprove: function(data, actions) {
                    console.log('Pago aprobado:', data);
                    window.location.href = '/paypal/success?token=' + data.orderID + '&juegoId=' + juegoId;
                },
                onCancel: function(data) {
                    console.log('Pago cancelado');
                    window.location.href = '/paypal/cancel?juegoId=' + juegoId;
                },
                onError: function(err) {
                    console.error('Error PayPal:', err);
                    alert('Ocurrió un error al procesar el pago: ' + err);
                }
            }).render('#paypal-button-container')
            .then(() => {
                console.log('Botones de PayPal renderizados correctamente');
            })
            .catch(err => {
                console.error('Error al renderizar botones de PayPal:', err);
                document.getElementById('paypal-error').classList.remove('hidden');
            });
        } else {
            console.error('PayPal SDK no cargado');
            document.getElementById('paypal-error').classList.remove('hidden');
        }
        }
    </script>
</body>
</html>
