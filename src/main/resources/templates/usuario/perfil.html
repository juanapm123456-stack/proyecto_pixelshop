<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-full">
<head th:replace="~{fragments/header :: head('Mi Perfil - Pixel Shop')}"></head>
<body class="min-h-screen flex flex-col bg-gray-50">
    <nav th:replace="~{fragments/header :: navbar}"></nav>
    
    <div class="flex-grow container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <div class="bg-white rounded-lg shadow-2xl overflow-hidden">
                <div class="bg-gradient-to-r from-blue-600 to-blue-800 text-white text-center py-8">
                    <i class="fas fa-user-circle text-8xl mb-4"></i>
                    <h2 class="text-3xl font-bold">Mi Perfil</h2>
                </div>
                
                <div class="p-8">
                    <!-- Mensajes -->
                    <div th:if="${success}" class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-6 rounded" th:text="${success}"></div>
                    
                    <form th:action="@{/perfil/actualizar}" th:object="${usuario}" method="post">
                        <div class="mb-6">
                            <label class="block text-gray-700 text-sm font-bold mb-2">Nombre completo</label>
                            <input type="text" th:field="*{nombre}" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg" required>
                        </div>
                        
                        <div class="mb-6">
                            <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                            <input type="email" th:field="*{email}" class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-100 text-lg cursor-not-allowed" disabled readonly>
                            <small class="text-gray-500 text-sm">El email no se puede cambiar</small>
                        </div>
                        
                        <div class="mb-6">
                            <label class="block text-gray-700 text-sm font-bold mb-2">Rol</label>
                            <input type="text" th:value="${usuario.rol}" class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-100 text-lg cursor-not-allowed" disabled readonly>
                        </div>
                        
                        <div class="mb-6" th:if="${usuario.rol.name() == 'PROVEEDOR'}">
                            <label class="block text-gray-700 text-sm font-bold mb-2">Datos Fiscales (CIF/NIF)</label>
                            <input type="text" th:field="*{cifNif}" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                   placeholder="Ej: B12345678">
                            <small class="text-gray-500 text-sm">Información necesaria para pagos</small>
                        </div>
                        
                        <div class="mb-6" th:if="${usuario.rol.name() == 'PROVEEDOR'}">
                            <label class="block text-gray-700 text-sm font-bold mb-2">
                                <i class="fab fa-paypal text-blue-600 mr-2"></i>Email de PayPal
                            </label>
                            <input type="email" th:field="*{emailPaypal}" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                   placeholder="tu-email@paypal.com">
                            <small class="text-gray-500 text-sm">
                                <i class="fas fa-shield-alt text-green-500 mr-1"></i>
                                Email donde recibirás tus ganancias. Solo tú puedes verlo.
                            </small>
                        </div>
                        
                        <div class="mb-6">
                            <label class="block text-gray-700 text-sm font-bold mb-2">Fecha de Registro</label>
                            <input type="text" th:value="${#temporals.format(usuario.fechaRegistro, 'dd/MM/yyyy HH:mm')}" 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-100 text-lg cursor-not-allowed" disabled readonly>
                        </div>
                        
                        <div class="space-y-3">
                            <button type="submit" class="w-full bg-blue-600 text-white py-4 px-6 rounded-lg text-xl font-bold hover:bg-blue-700 transition">
                                <i class="fas fa-save mr-2"></i>Guardar Cambios
                            </button>
                            <a th:href="@{/}" class="block w-full text-center border-2 border-gray-400 text-gray-700 py-3 px-6 rounded-lg text-lg font-semibold hover:bg-gray-100 transition">
                                <i class="fas fa-arrow-left mr-2"></i>Volver
                            </a>
                        </div>
                    </form>
                    
                    <!-- Zona de peligro: Eliminar cuenta -->
                    <hr class="my-8 border-gray-300">
                    <div class="text-center">
                        <p class="text-gray-600 text-sm mb-3">Al eliminar tu cuenta se borrarán todos tus datos permanentemente</p>
                        <button type="button" class="bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700 transition font-semibold" onclick="confirmarEliminacion()">
                            <i class="fas fa-trash mr-2"></i>Eliminar Mi Cuenta
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer th:replace="~{fragments/footer :: footer}"></footer>
    
    <script>
    function confirmarEliminacion() {
        if (confirm(' ¿ESTÁS SEGURO?\n\nEsta acción ELIMINARÁ permanentemente:\n• Tu cuenta\n• Todas tus compras\n• Tu biblioteca de juegos\n• Todos tus datos\n\n¿Deseas continuar?')) {
            if (confirm(' ÚLTIMA CONFIRMACIÓN\n\n¿Realmente quieres eliminar tu cuenta de forma PERMANENTE?')) {
                // Enviar petición DELETE
                fetch('/perfil/eliminar', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => {
                    if (response.ok) {
                        alert(' Cuenta eliminada correctamente. Serás redirigido al inicio.');
                        window.location.href = '/logout';
                    } else {
                        alert(' Error al eliminar la cuenta. Por favor, intenta de nuevo.');
                    }
                })
                .catch(error => {
                    alert(' Error: ' + error.message);
                });
            }
        }
    }
    </script>
</body>
</html>
