<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pixel Shop</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS del Login -->
    <link th:href="@{/css/auth/login.css}" rel="stylesheet">
</head>
<body class="login-body">

    <!-- CONTENIDO IZQUIERDO (Opcional - texto/logo) -->
    <div class="contenido-izquierdo">
        <h1>Bienvenido de vuelta</h1>
        <p>Inicia sesión para acceder a tu cuenta.</p>
    </div>

    <!-- CUADRO FLOTANTE A LA DERECHA -->
    <div class="login-container">
        
        <div class="login-header">
            <img th:src="@{/images/logo.png}" alt="Pixel Shop Logo" class="logo">
            <h2>Iniciar Sesión</h2>
            <p>Accede a tu cuenta</p>
        </div>

        <!-- Mensajes -->
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-circle"></i>
            Email o contraseña incorrectos
        </div>
        <div th:if="${param.logout}" class="alert alert-success" role="alert">
            <i class="fas fa-check-circle"></i>
            Has cerrado sesión correctamente
        </div>
        <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>

        <form th:action="@{/login}" method="post" autocomplete="on">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" 
                       id="email" 
                       name="username" 
                       placeholder="ejemplo@correo.com"
                       autocomplete="username email"
                       required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       placeholder="Ingresa tu contraseña"
                       autocomplete="current-password"
                       required>
            </div>

            <button type="submit" class="btn-submit">
                Iniciar Sesión
                <span>→</span>
            </button>

            <div class="divider">
                <span>O</span>
            </div>

            <!-- Botón de Google OAuth2 -->
            <a th:href="@{/oauth2/authorization/google}" class="btn-google">
                <i class="fab fa-google"></i>
                Continuar con Google
            </a>

            <div class="footer-links">
                <p>¿No tienes una cuenta? <a th:href="@{/register}">Regístrate</a></p>
            </div>
        </form>

    </div>

</body>
</html>
