<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Pixel Shop</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS del Registro -->
    <link th:href="@{/css/auth/register.css}" rel="stylesheet">
</head>
<body class="register-body">

    <!-- CONTENIDO IZQUIERDO -->
    <div class="contenido-izquierdo">
        <h1>Únete a Pixel Shop</h1>
        <p>Crea tu cuenta y descubre miles de juegos increíbles.</p>
    </div>

    <!-- CUADRO FLOTANTE A LA DERECHA -->
    <div class="register-container">
        
        <div class="register-header">
            <img th:src="@{/images/logo.png}" alt="Pixel Shop Logo" class="logo">
            <h2>Crear Cuenta</h2>
            <p>Completa el formulario para registrarte</p>
        </div>

        <!-- Mensajes -->
        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

        <form th:action="@{/register}" th:object="${usuario}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre completo</label>
                <input type="text" 
                       id="nombre" 
                       th:field="*{nombre}" 
                       placeholder="Tu nombre"
                       required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" 
                       id="email" 
                       th:field="*{email}" 
                       placeholder="ejemplo@correo.com"
                       required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" 
                       id="password" 
                       th:field="*{password}" 
                       placeholder="Mínimo 6 caracteres"
                       required 
                       minlength="6">
            </div>

            <div class="form-group">
                <label for="rol">¿Eres proveedor de juegos?</label>
                <select id="rol" th:field="*{rol}">
                    <option value="CLIENTE">No, solo quiero comprar juegos</option>
                    <option value="PROVEEDOR">Sí, quiero publicar y vender juegos</option>
                </select>
            </div>

            <button type="submit" class="btn-submit">
                Crear Cuenta
                <span>→</span>
            </button>

            <div class="footer-links">
                <p>¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión</a></p>
            </div>
        </form>

    </div>

</body>
</html>
