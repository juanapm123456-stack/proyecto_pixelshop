<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-full">
<head th:replace="~{fragments/header :: head('Mis Juegos - Pixel Shop')}"></head>
<body class="min-h-screen flex flex-col bg-gray-50">
    <nav th:replace="~{fragments/header :: navbar}"></nav>
    
    <main class="flex-grow container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-8">
            <h1 class="text-4xl font-bold text-gray-800 flex items-center gap-3">
                <i class="fas fa-gamepad text-indigo-600"></i>
                Mis Juegos Publicados
            </h1>
            <a th:href="@{/proveedor/publicar}" 
               class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition text-base font-semibold shadow-md">
                <i class="fas fa-plus mr-2"></i>Publicar Nuevo
            </a>
        </div>
        
        <!-- Mensajes de éxito -->
        <div th:if="${success}" 
             class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-6 rounded">
            <div class="flex items-center">
                <i class="fas fa-check-circle mr-3"></i>
                <p th:text="${success}"></p>
            </div>
        </div>
        
        <!-- Grid de juegos - mismo diseño que catálogo -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <div th:each="juego : ${juegos}">
                <div class="bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-2xl transition-shadow duration-300 h-full flex flex-col">
                    <div class="relative h-64 overflow-hidden">
                        <img th:src="${juego.imagenPortadaUrl != null ? juego.imagenPortadaUrl : 'https://via.placeholder.com/300x400?text=Pixel+Shop'}" 
                             th:alt="${juego.titulo}"
                             class="w-full h-full object-cover"
                             onerror="this.src='https://via.placeholder.com/300x400?text=Sin+Imagen'">
                        
                        <!-- Badge de estado en la imagen -->
                        <div class="absolute top-3 right-3">
                            <span th:if="${juego.activo}" 
                                  class="px-3 py-1 bg-green-500 text-white rounded-full text-xs font-semibold shadow-lg">
                                <i class="fas fa-check-circle mr-1"></i>Activo
                            </span>
                            <span th:unless="${juego.activo}" 
                                  class="px-3 py-1 bg-red-500 text-white rounded-full text-xs font-semibold shadow-lg">
                                <i class="fas fa-times-circle mr-1"></i>Inactivo
                            </span>
                        </div>
                    </div>
                    
                    <div class="p-4 flex flex-col flex-grow">
                        <h5 class="text-lg font-bold text-gray-800 mb-2" th:text="${juego.titulo}">Título del Juego</h5>
                        <p class="text-sm text-gray-600 mb-4 flex-grow" th:text="${juego.genero != null ? juego.genero : 'Sin género'}">Género</p>
                        
                        <div class="flex justify-between items-center mb-3">
                            <span class="text-2xl font-bold text-blue-600" th:text="${juego.precio + '€'}">0.00€</span>
                        </div>
                        
                        <!-- Botones de acción -->
                        <div class="space-y-2">
                            <a th:href="@{/juego/{id}(id=${juego.id})}" 
                               class="block w-full text-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition text-sm font-semibold">
                                <i class="fas fa-eye mr-1"></i>Ver Detalles
                            </a>
                            <a th:href="@{/proveedor/editar/{id}(id=${juego.id})}" 
                               class="block w-full text-center px-4 py-2 bg-amber-500 text-white rounded-lg hover:bg-amber-600 transition text-sm font-semibold">
                                <i class="fas fa-edit mr-1"></i>Editar
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Estado vacío -->
        <div th:if="${juegos.empty}" class="text-center py-16">
            <i class="fas fa-folder-open text-6xl text-gray-400 mb-6"></i>
            <h3 class="text-3xl font-bold text-gray-800 mb-2">No has publicado juegos aún</h3>
            <p class="text-gray-600 mb-8">¡Empieza a vender tus juegos en Pixel Shop!</p>
            <a th:href="@{/proveedor/publicar}" 
               class="inline-block px-8 py-4 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition text-base font-semibold shadow-lg">
                <i class="fas fa-upload mr-2"></i>Publicar Primer Juego
            </a>
        </div>
    </main>
    
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
